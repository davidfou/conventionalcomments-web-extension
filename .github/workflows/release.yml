  publish-chrome:
    name: Publish Chrome
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    needs: [build]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: yarn
          cache-dependency-path: ./yarn.lock

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Restore extension
        id: cache-extention
        uses: actions/cache@v4
        with:
          path: |
            web-ext-artifacts
            public
          key: release-${{ github.run_id }}

      - name: Publish
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: yarn chrome-webstore-upload upload --source "web-ext-artifacts/conventional_comments-${GITHUB_REF#refs/tags/v}.zip" --auto-publish

  create-release:
    name: Create Release
    timeout-minutes: 10
    runs-on: ubuntu-24.04
    # needs: [publish-firefox, publish-chrome]
    needs: [publish-chrome]
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore extension
        id: cache-extention
        uses: actions/cache@v4
        with:
          path: |
            web-ext-artifacts
            public
          key: release-${{ github.run_id }}

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "web-ext-artifacts/*.zip"
